<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }

</head>
<body>
    <h1>Prediction Results</h1>
    {% for table in tables %}
        {{ table|safe }}
    {% endfor %}
    <a href="/">Go Back</a>
</body>
</html>
